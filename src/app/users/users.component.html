<h2> Welcome to Take Away </h2>
<form>
    <div class="input">
        <label>Username:</label>
        <input required type="text" name="login" #login>
    </div>
    <div class="input">
        <label>Password:</label>
        <input required type="password" name="password" #password >
    </div>
    <div class="button-container">
        <button type="button" class="btn" (click)="LoginUser(login.value, password.value)">Login</button>
        <a></a>
    </div>
    
</form>
